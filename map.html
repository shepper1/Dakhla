
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 30.32373952857143, lng: -8.48044517142857 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":23.7221111,"lng":-15.9347384,"name":"Dakhla","jour":1,"titre":"Arrivée à Dakhla et Douceur Saharienne","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=23.7221111,-15.9347384&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=23.7221111,-15.9347384","aiImageUrl":"jour1.jpg"},{"lat":31.791702,"lng":-7.092619999999999,"name":"Lagune de Dakhla","jour":2,"titre":"Le Baptême du Vent sur la Lagune","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=31.791702,-7.092619999999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=31.791702,-7.092619999999999","aiImageUrl":"jour2.jpg"},{"lat":31.791702,"lng":-7.092619999999999,"name":"Pointe du Dragon & Ferme Ostréicole","jour":3,"titre":"Entre Mythes et Saveurs Marines","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=31.791702,-7.092619999999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=31.791702,-7.092619999999999","aiImageUrl":"jour3.jpg"},{"lat":31.791702,"lng":-7.092619999999999,"name":"Désert & Dune Blanche","jour":4,"titre":"Safari Saharien et Merveille Naturelle","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=31.791702,-7.092619999999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=31.791702,-7.092619999999999","aiImageUrl":"jour4.jpg"},{"lat":29.5855556,"lng":-7.965277800000001,"name":"Foum El Bouir","jour":5,"titre":"Face à la Puissance de l'Atlantique","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=29.5855556,-7.965277800000001&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=29.5855556,-7.965277800000001","aiImageUrl":"jour5.jpg"},{"lat":31.791702,"lng":-7.092619999999999,"name":"Ville de Dakhla","jour":6,"titre":"Immersion dans la Vie de Dakhla","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=31.791702,-7.092619999999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=31.791702,-7.092619999999999","aiImageUrl":"jour6.jpg"},{"lat":31.791702,"lng":-7.092619999999999,"name":"Au choix","jour":7,"titre":"Glisse, Détente ou Découverte Personnelle","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=31.791702,-7.092619999999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=31.791702,-7.092619999999999","aiImageUrl":"jour7.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
